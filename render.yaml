services:
  # Service 1: P4 DPI Backend (Docker image from Docker Hub)
  - type: web
    name: p4-dpi-backend
    env: docker
    plan: free
    image: adityasinghrautan/p4-dpi:latest
    envVars:
      - key: DPI_TRAFFIC_TARGET_PACKETS
        value: '600'
      - key: PYTHONUNBUFFERED
        value: '1'
    healthCheckPath: /
    healthCheckTimeout: 60
    autoDeploy: true

  # Service 2: Frontend API + React Dashboard
  - type: web
    name: p4-dpi-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile.render
    envVars:
      - key: PYTHONUNBUFFERED
        value: '1'
      - key: BACKEND_SERVICE_URL
        value: 'https://p4-dpi-backend.onrender.com'
    healthCheckPath: /api/health
    healthCheckTimeout: 30
    autoDeploy: true
